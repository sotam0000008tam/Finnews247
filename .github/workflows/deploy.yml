name: "ğŸš€ Deploy Finnews247 to Windows VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸªŸ Ensure target folder exists
        run: |
          if (-not (Test-Path "C:\apps\finnews247")) { New-Item -ItemType Directory -Path "C:\apps\finnews247" | Out-Null }

      - name: ğŸ§¹ Clean target (giá»¯ logs náº¿u cÃ³)
        run: |
          $target = "C:\apps\finnews247"
          $keep = @("logs")
          Get-ChildItem $target -Force | Where-Object { $keep -notcontains $_.Name } | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

      - name: ğŸ” Copy source â†’ target (khÃ´ng dÃ¹ng robocopy)
        run: |
          $src = "$env:GITHUB_WORKSPACE"
          $dst = "C:\apps\finnews247"
          $exclude = @(".git",".github","node_modules",".next")
          Get-ChildItem -Path $src -Force | Where-Object { $exclude -notcontains $_.Name } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path $dst $_.Name) -Recurse -Force -ErrorAction Stop
          }
          Write-Host "Copy done."

      - name: ğŸ‘€ Verify files synced
        run: |
          if (-not (Test-Path "C:\apps\finnews247\package.json")) { Write-Error "package.json not found" }
          Get-ChildItem -Path "C:\apps\finnews247" | Select-Object Name,Length,Mode | Format-Table

      - name: ğŸŸ¢ Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¦ Install ALL deps (dev + prod)
        working-directory: C:\apps\finnews247
        run: |
          npm ci 2>$null
          if ($LASTEXITCODE -ne 0) { npm install }  # KHÃ”NG dÃ¹ng --production Ä‘á»ƒ build Next

      - name: ğŸ—ï¸ Build
        working-directory: C:\apps\finnews247
        run: |
          node -v
          npm -v
          npm run build

      - name: ğŸ”„ Restart service (absolute nssm path)
        run: |
          & "C:\ProgramData\chocolatey\bin\nssm.exe" stop finnews247
          Start-Sleep -Seconds 5
          & "C:\ProgramData\chocolatey\bin\nssm.exe" start finnews247
