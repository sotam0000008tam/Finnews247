name: "🚀 Deploy Finnews247 to Windows VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🪟 Ensure target folder exists
        shell: cmd
        run: |
          if not exist "C:\apps\finnews247" mkdir "C:\apps\finnews247"

      - name: 🔁 Sync code to app folder (robocopy, treat 0..3 as success)
        shell: powershell
        run: |
          robocopy "${{ github.workspace }}" "C:\apps\finnews247" /MIR /XD .git .github node_modules .next 1>$null
          $code = $LASTEXITCODE
          if ($code -le 3) { Write-Host "Robocopy exit code $code (OK)"; exit 0 } else { Write-Error "Robocopy failed with $code"; exit $code }

      - name: 🟢 Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Install deps
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          npm ci || npm install --production

      - name: 🏗️ Build
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          npm run build

      - name: 🔄 Restart service (absolute nssm path)
        shell: cmd
        run: |
          "C:\ProgramData\chocolatey\bin\nssm.exe" stop finnews247
          timeout /t 5 /nobreak
          "C:\ProgramData\chocolatey\bin\nssm.exe" start finnews247
