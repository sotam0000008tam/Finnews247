name: "ğŸš€ Deploy Finnews247 to Windows VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â›” Stop service (best effort)
        run: |
          $nssm = "C:\ProgramData\chocolatey\bin\nssm.exe"
          if (Test-Path $nssm) { & $nssm stop finnews247 } else { Write-Host "nssm not found, continue" }

      - name: ğŸªŸ Ensure target folder exists
        run: |
          if (-not (Test-Path "C:\apps\finnews247")) { New-Item -ItemType Directory -Path "C:\apps\finnews247" | Out-Null }

      - name: ğŸ§¹ Clean target (keep logs)
        run: |
          $target = "C:\apps\finnews247"
          $keep = @("logs")
          if (Test-Path $target) {
            Get-ChildItem $target -Force | Where-Object { $keep -notcontains $_.Name } | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          }

      - name: ğŸ“‚ Copy source â†’ target (no robocopy)
        run: |
          $src = "$env:GITHUB_WORKSPACE"
          $dst = "C:\apps\finnews247"
          $exclude = @(".git",".github","node_modules",".next")
          Get-ChildItem -Path $src -Force | Where-Object { $exclude -notcontains $_.Name } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path $dst $_.Name) -Recurse -Force -ErrorAction Stop
          }
          Write-Host "Copy done."

      - name: ğŸ” Verify files
        run: |
          if (-not (Test-Path "C:\apps\finnews247\package.json")) { throw "package.json not found in C:\apps\finnews247" }
          Get-ChildItem -Path "C:\apps\finnews247" | Select-Object Name,Length,Mode | Format-Table

      - name: ğŸŸ¢ Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¦ Install dependencies (dev + prod)
        working-directory: C:\apps\finnews247
        run: |
          if (Test-Path "package-lock.json") { npm ci } else { npm install }

      - name: ğŸ—ï¸ Build (use cmd to avoid PowerShell NativeCommandError)
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          set NEXT_TELEMETRY_DISABLED=1
          node -v
          npm -v
          npm run build

           - name: ğŸ”„ Restart scheduled task
        shell: cmd
        run: |
          schtasks /End /TN "finnews247"
          timeout /t 3 /nobreak
          schtasks /Run /TN "finnews247"
