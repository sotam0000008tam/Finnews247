name: "ðŸš€ Deploy Finnews247 to Windows VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â›” Stop service (best effort)
        run: |
          $nssm = "C:\ProgramData\chocolatey\bin\nssm.exe"
          if (Test-Path $nssm) { & $nssm stop finnews247 } else { Write-Host "nssm not found, continue" }

      - name: ðŸªŸ Ensure target folder exists
        run: |
          if (-not (Test-Path "C:\apps\finnews247")) { New-Item -ItemType Directory -Path "C:\apps\finnews247" | Out-Null }

      - name: ðŸ§¹ Clean target (keep logs)
        run: |
          $target = "C:\apps\finnews247"
          $keep = @("logs")
          if (Test-Path $target) {
            Get-ChildItem $target -Force | Where-Object { $keep -notcontains $_.Name } | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          }

      - name: ðŸ“‚ Copy source â†’ target (no robocopy)
        run: |
          $src = "$env:GITHUB_WORKSPACE"
          $dst = "C:\apps\finnews247"
          $exclude = @(".git",".github","node_modules",".next")
          Get-ChildItem -Path $src -Force | Where-Object { $exclude -notcontains $_.Name } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path $dst $_.Name) -Recurse -Force -ErrorAction Stop
          }
          Write-Host "Copy done."

      - name: ðŸ”Ž Verify files
        run: |
          if (-not (Test-Path "C:\apps\finnews247\package.json")) { throw "package.json not found in C:\apps\finnews247" }
          Get-ChildItem -Path "C:\apps\finnews247" | Select-Object Name,Length,Mode | Format-Table

      - name: ðŸŸ¢ Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ðŸ“¦ Install dependencies (dev + prod)
        working-directory: C:\apps\finnews247
        run: |
          if (Test-Path "package-lock.json") { npm ci } else { npm install }

      - name: ðŸ—ï¸ Build (use cmd to avoid PowerShell NativeCommandError)
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          set NEXT_TELEMETRY_DISABLED=1
          node -v
          npm -v
          npm run build

      - name: ðŸ”„ Restart service (robust via SC; handles PAUSED & port 3000)
        shell: cmd
        run: |
          rem --- Stop service
          sc.exe stop finnews247

          rem --- Äá»£i tá»‘i Ä‘a ~60s tá»›i khi STOPPED
          for /l %%i in (1,1,30) do (
            sc.exe query finnews247 | find "STOPPED" >nul && goto :stopped
            timeout /t 2 >nul
          )
          :stopped

          rem --- Giáº£i phÃ³ng port 3000 náº¿u cÃ²n bá»‹ chiáº¿m
          for /f "tokens=5" %%p in ('netstat -ano ^| find ":3000" ^| find "LISTENING"') do taskkill /PID %%p /F

          rem --- Start service
          sc.exe start finnews247

          rem --- Äá»£i RUNNING; náº¿u tháº¥y PAUSED thÃ¬ continue
          for /l %%i in (1,1,30) do (
            sc.exe query finnews247 | find "RUNNING" >nul && goto :running
            sc.exe query finnews247 | find "PAUSED" >nul && sc.exe continue finnews247
            timeout /t 2 >nul
          )
          :running
          sc.exe query finnews247
