name: ğŸš€ Deploy Finnews247 to Windows VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout source (no local git needed)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Ä‘á»ƒ build cÃ³ Ä‘á»§ history náº¿u cáº§n

      - name: ğŸªŸ Ensure target folder exists
        shell: cmd
        run: |
          if not exist "C:\apps\finnews247" mkdir "C:\apps\finnews247"

      - name: ğŸ” Sync code to app folder (robocopy)
        shell: powershell
        run: |
          robocopy "${{ github.workspace }}" "C:\apps\finnews247" /MIR /XD .git .github node_modules .next 1>$null
          if ($LASTEXITCODE -gt 3) { exit $LASTEXITCODE }

      - name: ğŸŸ¢ Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # hoáº·c '20' náº¿u báº¡n muá»‘n LTS

      - name: ğŸ“¦ Install deps
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          npm ci || npm install --production

      - name: ğŸ—ï¸ Build
        shell: cmd
        working-directory: C:\apps\finnews247
        run: |
          npm run build

      - name: ğŸ”„ Restart service
        shell: cmd
        run: |
          nssm stop finnews247
          timeout /t 5 /nobreak
          nssm start finnews247
