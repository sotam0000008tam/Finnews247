name: "🚀 Deploy Finnews247 to Windows VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🪟 Ensure target folder exists
        run: |
          if not exist "C:\apps\finnews247" mkdir "C:\apps\finnews247"

      - name: 🔁 Sync code to app folder (robocopy; treat 0..3 as success)
        continue-on-error: true
        run: |
          robocopy "%GITHUB_WORKSPACE%" "C:\apps\finnews247" /MIR /XD .git .github node_modules .next
          set RC=%ERRORLEVEL%
          echo Robocopy exit code = %RC%
          if %RC% LSS 4 (exit /b 0) else (exit /b %RC%)

      - name: 👀 Verify files synced
        run: |
          dir /b "C:\apps\finnews247"
          if not exist "C:\apps\finnews247\package.json" (echo package.json not found & exit /b 1)

      - name: 🟢 Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Install deps
        working-directory: C:\apps\finnews247
        run: |
          npm ci || npm install --production

      - name: 🏗️ Build
        working-directory: C:\apps\finnews247
        run: |
          npm run build

      - name: 🔄 Restart service (absolute nssm path)
        run: |
          "C:\ProgramData\chocolatey\bin\nssm.exe" stop finnews247
          timeout /t 5 /nobreak
          "C:\ProgramData\chocolatey\bin\nssm.exe" start finnews247
